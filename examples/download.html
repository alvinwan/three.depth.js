<!--

  "Download Rectilinear Depth Maps" Example

  Follow the 3 steps below to export depth maps from a scene:
    1. Initialize the depth exporter
    2. Render the scene using the depth exporter
    3. Resize depth exporter when window size changes

-->
<html>
  <head>
    <title>threejs.depth - Download Depth Map</title>
    <link href="../css/basic.css" rel="stylesheet">
    <script src="https://unpkg.com/three@0.125.1/build/three.min.js"></script>
    <script src="../js/WebGLDepthExporter.js"></script>
    <script src="../js/Downloader.js"></script>
    <script src="js/demo.js"></script>
  </head> 
  <body>
    <canvas></canvas>
    <div id="capture">Capture</div>

    <div id="info">
			<a href="https://github.com/alvinwan/threejs.depth" target="_blank" rel="noopener">threejs.depth</a> - download depth<br/>
      Toggle color (c) or rotation (space). Download depth (d).<br/>
      Created by <a href="http://twitter.com/lvinwan">@lvinwan</a>.
		</div>

    <script>
      // Initialize the usual stuff, along with a scene
      const canvas = document.querySelector('canvas');
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 10);
      const scene = setupTorusKnotScene();

      // Initialize renderer
      const renderer = new THREE.WebGLRenderer({canvas});
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);

      // 1. Initialize depth exporter
      const depthExporter = new THREE.WebGLDepthExporter(renderer);

      // 2. Update the depth exporter size
      depthExporter.setSize(canvas.width, canvas.height);

      // 3. Render depth to canvas
      depthExporter.setRenderTarget(null);
      depthExporter.render(scene, camera);

      // 4. Download as image - Uncomment to download on page load.
      // depthExporter.download();  // must be called after render

      /**
       * Extras
       */

      // User interactions state
      let rotationSpeed = 0.01;
      let renderMode = 1; // toggle color (0 - depth, 1 - color)

      // Spin the scene around
      function render() {

        if (renderMode == 0) {
          // Render depth to the canvas
          depthExporter.setRenderTarget(null);
          depthExporter.render(scene, camera);
        } else {
          // Render rgb to the canvas
          renderer.setRenderTarget(null);
          renderer.render(scene, camera);
        }

        // Rotate camera
        camera.rotation.y += rotationSpeed;
        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);

      document.addEventListener('keydown', function(e) {
        if (e.key == 'c') {
          // Press `c` to toggle color on/off.
          renderMode = renderMode ? 0 : 1;
        } else if (e.key == ' ') {
          // Press `space` to start/stop rotation.
          rotationSpeed = 0.01 * !rotationSpeed;
        } else if (e.key == 'd') {
          // Press `d` to download the image.
          depthExporter.download(scene, camera);
        }
      });

      document.querySelector('#capture').addEventListener('click', function() {
        depthExporter.download(scene, camera);
      });
    </script>
  </body>
</html>
