<html>
  <head>
    <title>threejs.depth - AFrame Example</title>
    <link href="../css/basic.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../js/WebGLDepthExporter.js"></script>
    <script src="../js/WebGLCubeDepthExporter.js"></script>
    <script src="../js/CubemapToEquirectangular.js"></script>
    <script src="../js/aframe.js"></script>
  </head>
  <body>
    <div id="info">
			<a href="https://github.com/alvinwan/threejs.depth" target="_blank" rel="noopener">threejs.depth</a> - aframe depth<br/>
			Download depth map (p) or equirectangular depth map (space).<br/>
      Created by <a href="http://twitter.com/lvinwan">@lvinwan</a>.
		</div>

    <a-scene id="scene" download-depth-map="downloadKey:p" download-360-depth-map>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#333"></a-sky>
    </a-scene>
  </body>
</html>
